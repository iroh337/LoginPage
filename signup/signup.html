<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpPage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="icon" href="../imges/iroh.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

</head>

<body>

    <main>
        <div name="divuser" id="divuser">
            <h1>Sign Up</h1>
            <label for="email">Email:</label>
            <input type="email" placeholder="Email" class="inputs" id="email" >
            <label for="usuario">Usuario:</label>
            <input type="text" placeholder="Usuario" class="inputs" id="usuario">
            <label for="senha">Senha:</label>
            <input type="password" placeholder="Senha" name="senha" class="inputs" id="password">
            <div id="showsenha">
                <p>Mostrar senha:</p>

                <img src="../imges/eye-close.png" class="olho" alt="" onclick="mostrar()">


            </div>
        </div>
        <p class="logincriado"></p>
        <button class="btn" id="btn">Cadastrar</button>

        <div>
            <p></p>
            <label class="lblogin" for="mandapralogin">
                Já tem uma conta?
                <a href="/login/login.html">Login</a>
            </label>
        </div>
        <div class="list">
            <p>A senha deve ter:</p>
            <ul>
                <li id="req0">Uma letra.</li>
                <li id="req1">Um número.</li>
                <li id="req2">Um símbolo (!,@,#..)</li>
            </ul>
        </div>
        <footer>&copy;Richard Henrique</footer>
    </main>
    <script src="src.js"></script>
    <script type="module" src="index.js"></script>
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script type="module" src="index.js"></script>

</html>
